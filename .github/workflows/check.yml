name: Project check

on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

permissions:
  contents: write

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Linting 📐
        run: npm run lintß
      - name: Format code 🎨
        run: npm run format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🎨 Prettify code'
          commit_user_name: Arthur Baileys Li
          commit_user_email: arthurlitovko@gmail.com
          commit_author: Author <arthurlitovko@gmail.com>
